<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Start coding here -->
    <div
      class="bg-slate-500 h-dvh w-dvw flex flex-col justify-center items-center"
    >
      <div
        class="bg-white flex flex-col justify-around items-center h-[300px] w-[400px] rounded-xl"
      >
        <div class="text-zinc-600 text-xl flex items-start">
          <h1>Login to Website</h1>
        </div>
        <form action="" class="flex flex-col justify-start items-start">
          <div class="flex justify-between gap-8">
            <label class="" for="email">Email</label>
            <input
              class="border zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300 p-2"
              type="email"
            />
          </div>
          <br />
          <div>
            <label for="password">Password</label>
            <input
              class="border zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300 p-2"
              type="password"
            />
          </div>
        </form>
        <div class="flex flex-row">
          <button
            class="bg-violet-500 hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 focus:text-violet-600 text-white rounded-full w-36 p-2"
          >
            Sing in
          </button>
          <button
            class="bg-white hover:bg-violet-100 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 focus:text-violet-600 text-violet-600 rounded-full w-36 p-2"
          >
            Sing Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
